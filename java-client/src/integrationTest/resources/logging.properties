# GRPC uses java.util.logging, and ProtostellarStatsCollector depends on intercepting ChannelLogger logging.
handlers=java.util.logging.ConsoleHandler
com.couchbase.client.core.deps.io.grpc.ChannelLogger.level=FINEST
java.util.logging.ConsoleHandler.level=FINEST
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=[%1$tF %1$tT] [%2$-10s] [%4$-7s] %5$s %n
.level = INFO
